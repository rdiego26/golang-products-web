{{define "Index" }}

    {{template "_head"}}

    {{template "_menu"}}

    <body>
        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantidade</th>
                        </tr>
                        </thead>

                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Quantity}} un</td>
                                <td> <a href="edit?id={{.Id}}" class="btn btn-info">Editar</a> </td>
                                <td>
                                    <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Remover</button>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">New</a>
            </div>
        </div>

        <script>
            function onDelete(id) {
                let answer = confirm("This product will be removed! Are you sure?");
                if (answer) {
                    window.location = `/delete?id=${id}`
                }
            }
        </script>
    </body>
    </html>
{{end}}
