{{define "Edit" }}
    {{template "_head"}}

    {{template "_menu"}}

    <div class="container">
      <body>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5">Edit product</h1>
          <p class="lead">Provide information below</p>
        </div>
      </div>
      <form method="POST" action="update">
        <input type="hidden" name="id" value="{{.Id}}">
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" value="{{.Name}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" class="form-control" value="{{.Description}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" class="form-control" step=".01" value="{{.Price}}">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" class="form-control" value="{{.Quantity}}">
            </div>
          </div>
        </div>
        <button type="submit" value="save" class="btn btn-success">Save</button>
        <a class="btn btn-info" href="/">Back to list</a>
      </form>
      </body>
    </div>

{{end}}
